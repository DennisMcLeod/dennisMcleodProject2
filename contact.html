<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" href="assets/favicon.png" rel="icon">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/appleTouchIcon.png" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="Javascript/navbar.js"></script>
    <title>Planted | Contact</title>
</head>
<body class="contact">
    <header>
        <a href="#mainContent" class="skipLink">Skip to main content.</a>
        <div class="hamburger">
            <div class="bars"> </div>
        </div>
        <nav>
            <div class="wrapper">
                <span>Planted</span>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <h1>Get in Touch</h1>
    </header>
    <main id="mainContent">
        <div class="wrapper">
            <div class="innerWrapper">
                <!-- Social media icon links -->
                <div class="socials">
                    <a href="#">
                        <span class="visuallyHidden">Facebook</span>
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <span class="visuallyHidden">Instagram</span>
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#">
                        <span class="visuallyHidden">Twitter</span>
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                        <span class="visuallyHidden">Whatsapp</span>
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
                <!-- Contact information -->
                <div class="contactInfo">
                    <span>info@email.com</span>
                    <span>123 - 456 - 7890</span>
                    <span>123 Queen Street West, Unit 10</span>
                    <span>Toronto, Ontario</span>
                    <span>M5V2D5</span>
                </div>      
            </div>
            <!-- Contact form -->
            <form action="" method="POST" class="messageUs">
                <div class="wrapper">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <label for="name" class="visuallyHidden">Name</label>
                    
                    <input type="email" name="email" id="email" placeholder="Email address">
                    <label for="email" class="visuallyHidden">Email address</label>
            
                    <textarea name="message" id="message" placeholder="Message"></textarea> 
                    <label for="message" class="visuallyHidden">Message</label>
            
                    <input type="submit" value="Submit">
                
                </div>
            </form>   
        </div> 
    </main>
    <footer>
        <p>Copyright &copy 2018 HackerYou</p>
    </footer>
</body>
</html>
